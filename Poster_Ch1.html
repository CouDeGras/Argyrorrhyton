<!DOCTYPE html>
<html>
<head>
  <title>FYP - Yisu Fang</title>
  <style>
    /* Dark mode styles */
body {
  background-color: #222;
  color: #eee;
  font-family: "Palatino Nova", serif;
  margin: 0;
  padding: 0;
}

section {
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #666;
  background-color: #333;
}

select {
  background-color: #444;
  color: #eee;
  border: 1px solid #666;
}

/* Top bar styles */
.top-bar {
  background-color: #2c3e50; /* Change the background color here */
  padding: 10px;
  position: sticky;
  top: 0;
  z-index: 1;
}
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Argyrorrhyton Project:</h1>
	 <h2>Autonomous Houseplant Irrigation Robot</h2>
    <!-- Dropdown menu -->
    <label for="section-dropdown">Go to:</label>
    <select id="section-dropdown" onchange="scrollToSection(this.value)">
      <option value="" selected>Please Select</option>
      <option value="#section1">Computer Vision</option>
      <option value="#section2">Navigation</option>
      <option value="#section3">Hardware Assembly</option>
    </select>
  </div>

  <!-- Sections -->
  <section id="section1">
    <h2>Computer Vision</h2>
    <p>This is the content of Section 1.</p>
  </section>

  <section id="section2">
    <h2>Navigation</h2>
    <p>This is the content of Section 2.</p>
  </section>

  <section id="section3">
    <h2>Hardware Assembly</h2>
    <p>This is the content of Section 3.</p>
  </section>
  <section id="section4">
    <h2>RFID Logging</h2>
    <p>This is the content of Section 3.</p>
  </section>
  <script>
    function scrollToSection(sectionId) {
      if (sectionId) {
        const section = document.querySelector(sectionId);
        if (section) {
          section.scrollIntoView({ behavior: 'smooth' });
        }
      }
    }
  </script>
</body>
</html>
